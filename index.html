<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>電子號火箭 Electron | Web 3D + AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; }
    model-viewer { width:100vw; height:100vh; display:block; }
    /* 置頂的 iOS AR 按鈕（永遠可見，不會被 100vh 蓋掉） */
    #iosBar {
      position: fixed; left: 0; right: 0;
      top: calc(8px + env(safe-area-inset-top, 0px));
      z-index: 10000; display: flex; justify-content: center;
      pointer-events: none; /* 下面3D可旋轉；按鈕本身可點 */
    }
    #openAR {
      pointer-events: auto;
      padding: 10px 14px; border-radius: 999px;
      background:#111; color:#fff; text-decoration:none;
      box-shadow:0 2px 10px rgba(0,0,0,.2); font-size:14px;
    }
    /* in-app 提示條 */
    #inappTip {
      position: fixed; left:0; right:0; top:0;
      padding:10px; background:#fff3cd; border-bottom:1px solid #ffeeba;
      font-size:14px; text-align:center; z-index:10001; display:none;
    }
  </style>
</head>
<body>

  <!-- iOS 一鍵開 AR（Quick Look），新分頁開啟，避免被攔截 -->
  <div id="iosBar">
    <a id="openAR" rel="ar" target="_blank" href="https://terakieR116.github.io/ar_ele/model_ele.usdz">
      📱 iOS 直接開 AR
    </a>
  </div>
  <div id="inappTip">請用「在 Safari 開啟」再試，iOS AR 在 LINE/FB 內建瀏覽器常無法啟動。</div>

  <model-viewer
    src="model_ele.glb"
    ios-src="model_ele.usdz"
    alt="Electron"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
    <!-- Android/WebXR/可用裝置會顯示這顆 -->
    <button slot="ar-button" id="ar-button">在 AR 中查看</button>
  </model-viewer>

  <script>
    // 偵測 in-app（LINE/FB/IG…）→ 顯示提示條
    (function () {
      const ua = navigator.userAgent.toLowerCase();
      const inApp = /(line|fbav|fban|fbios|instagram|gsa|twitter|snapchat)/i.test(ua);
      if (inApp) document.getElementById('inappTip').style.display = 'block';
    })();

    // iPad 若開「要求桌面版網站」，<model-viewer> 的 AR 鈕可能被隱藏
    // 我們改成：iOS AR 用上面那顆固定按鈕，永遠可見
    // （Android 不受影響，仍走 webxr/scene-viewer）
  </script>

</body>
</html>
